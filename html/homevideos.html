<section class="main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card animated fadeIn">

                    <div class="card-header d-flex align-items-center">
                        <h3 class="h3">Home Videos</h3>
                    </div>
                    <div class="card-close">
                        <a ui-sref="home.main.addVideo" class="dropdown-item edit">
                            <button>
                                <i class="fa fa-plus"></i>Add Video</button>
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="form-group animated fadeInUp">
                            <div class="input-group">
                                <input type="text" ng-model="searchValue" class="form-control" placeholder="Search by title">
                                <div class="input-group-append">
                                    <button type="button" ng-click="search(searchValue)" class="btn btn-primary">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive animated fadeInUp">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Title</th>
                                        <th>Director</th>
                                        <th>Actors</th>
                                        <th>Duration</th>
                                        <th colspan="2"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="video in videos">
                                        <th scope="row">{{$index+1}}</td>
                                            <td>{{video.title}}</td>
                                            <td>{{video.director}}</td>
                                            <td><span ng-repeat="actor in video.actors" class="badge">{{actor}}</span></td>
                                            <td>{{video.duration}}</td>
                                            <td>
                                                <a ui-sref="home.main.editVideo({id:$index+1,video:video._id})" style="width:100%;">
                                                    <button class="btn btn-success btn-sm btn-block">Edit</button>
                                                </a>
                                            </td>
                                            <td>
                                                <button class="btn btn-danger btn-sm btn-block" data-toggle="modal" data-target="#deleteV{{$index+1}}">Delete</button>
                                                <div class="modal fade" id="deleteV{{$index+1}}">
                                                    <div class="modal-dialog modal-dialog-centered">
                                                        <div class="modal-content">


                                                            <div class="modal-header">
                                                                <h4 class="modal-title">Delete Video - {{video.title}}</h4>
                                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                            </div>

                                                            <div class="modal-body">

                                                                <div class="form-group row">
                                                                    <span class="col-sm-12">Are you sure you want to delete this video?</span>
                                                                </div>
                                                            </div>

                                                            <div class="modal-footer">
                                                                <button ng-click="deleteVideo(video._id)" class="btn btn-danger" id="btn-delUser" data-dismiss="modal">Delete</button>
                                                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                                            </div>

                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
